
  <form [formGroup]="fieldGroup" (ngSubmit)="save()">
    <div
      *ngIf="loading == true"
      class="overlay d-flex justify-content-center align-items-center"
    >
      <div class="d-flex w-100 justify-content-center">
        <div
          class="spinner-border"
          style="width: 5rem; height: 5rem; color: #623508"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <div *ngIf="invalidForm" class="alert alert-danger">Formulaire invalid</div>
    <div class="row mb-2">
      <div class="col-lg-12 mb-2 rounded-pill">
        <label for="code" class="form-label text-capitalize">Date et heure du Décès
          <span  class="text-danger">*</span>
        </label>
        <input nbInput formControlName="deathDate" placeholder="Date et heure d'ouverture" class="form-control" [nbDatepicker]="dateTimePicker">
        <nb-date-timepicker format="yyyy-MM-dd HH:mm:ss" withSeconds #dateTimePicker></nb-date-timepicker>
      </div>
      <div class="col-lg-12 mb-2 rounded-pill">
        <label for="code" class="form-label text-capitalize">Motif du Décès
          <span  class="text-danger">*</span>
          <textarea class="form-control" formControlName="deathReason" cols="50" rows="5"></textarea>
        </label>
      
      </div>
    </div>
    <div  class="mt-3 col">
      <div class="">
        <button
          style="background-color: #14a2b8"
          type="submit"
          class="btn text-capitalize bg-biblos justify-content-center text-white rounded px-4 py-2 fw-bold"
        >
          VALIDER
        </button>
      </div>
    </div>
  </form>
