<form [formGroup]="fieldGroup" (ngSubmit)="save()">
    <div
      *ngIf="loading == true"
      class="overlay d-flex justify-content-center align-items-center"
    >
      <div class="d-flex w-100 justify-content-center">
        <div
          class="spinner-border"
          style="width: 5rem; height: 5rem; color: #623508"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <small *ngIf="!details" class="mb-2 fw-bold"
      >Nb: Tous les champs marqu√©s par <span class="text-danger">*</span> sont
      obligatoires</small
    >
    <div *ngIf="invalidFom" class="alert alert-danger">Formulaire invalid</div>
    <div class="row mb-2">
      <div class="col-md-6 col-sm-12">
        <label for="nom" class="form-label text-capitalize">Libelle</label>
        <span *ngIf="!details" class="text-danger">*</span>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
        <div *ngIf="formSubmitted && !fieldGroup.controls.name.valid">
          <small *ngIf="name.errors.required" class="text-danger">Veuillez remplir ce champs</small>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <label for="email" class="form-label text-capitalize">Description</label>
        <span *ngIf="!details" class="text-danger">*</span>
        <input
          type="text"
          id="description"
          class="form-control"
          formControlName="description"
        />
      </div>
    </div>
    <div *ngIf="!details" class="mt-3 col">
      <div class="">
        <button
          style="background-color: #14a2b8"
          type="submit"
          class="btn text-capitalize bg-biblos justify-content-center text-white rounded px-4 py-2 fw-bold"
        >
          VALIDER
        </button>
      </div>
    </div>
  </form>
