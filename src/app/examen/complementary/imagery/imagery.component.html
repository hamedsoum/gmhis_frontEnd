<div class="mb-3">
    <input
    type="text"
    class="form-control"
    placeholder="RÃ©chercher Un Examen"
    (keyup)="onSearchImageries($event.target.value)"
  />
  </div>
<div class="row accordion-item-body">
    <div class="col-lg-6" *ngFor="let exam of imageriesFind">
        <div class="accordion_item">
            <div>
                <nb-checkbox (checkedChange)="examenSelected(exam)">
                </nb-checkbox>
                <span class="mx-1">{{exam?.actName}}</span>
            </div>
            <div>
                {{exam?.act?.actCode}}
            </div>
        </div>
    </div>
</div>
