<div>
    <div class="mb-3">
        <input
        type="text"
        class="form-control"
        placeholder="RÃ©chercher Un Examen"
        (keyup)="onSearchExamens($event.target.value)"
      />
      </div>
      <div>
        <nb-accordion multi>
            <nb-accordion-item *ngFor="let specialityName of bASpecialitiesFilter; let i = index;">
                <nb-accordion-item-header>
                   {{specialityName | uppercase}}
                </nb-accordion-item-header>
                <nb-accordion-item-body>
                    <div class="row accordion-item-body">
                        <div class="col-lg-6" *ngFor="let exam of biologicalAnalysisFind"
                            [hidden]="exam?.medicalAnalysisName != specialityName">
                            <div class="accordion_item">
                                <div>
                                    <nb-checkbox (checkedChange)="examenSelected(exam)">
                                    </nb-checkbox>
                                    <span class="mx-1">{{exam?.actName}}</span>
                                </div>
                                <div>
                                    {{exam?.act?.actCode}}
                                </div>
                            </div>
                        </div>
                    </div>
                </nb-accordion-item-body>
             </nb-accordion-item> 
             </nb-accordion>  
      </div>
</div>
