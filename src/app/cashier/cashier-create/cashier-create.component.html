<form [formGroup]="fieldGroup" (ngSubmit)="save()">
    <div
      *ngIf="loading == true"
      class="overlay d-flex justify-content-center align-items-center"
    >
      <div class="d-flex w-100 justify-content-center">
        <div
          class="spinner-border"
          style="width: 5rem; height: 5rem; color: #623508"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <small class="mb-2 fw-bold"
      >Nb: Tous les champs marqu√©s par <span class="text-danger">*</span> sont
      obligatoires</small
    >
    <div *ngIf="invalidForm" class="alert alert-danger">Formulaire invalid</div>
    <div class="row mb-2">
      <div class="col-12  mb-4 rounded-pill">
        <label for="active" class="form-label text-capitalize">Etat</label>
        <ng-select formControlName="active">
          <ng-option *ngFor="let actif of actives" [value]="actif.id">{{
            actif.value
          }}</ng-option>
        </ng-select>
        <div *ngIf="formSubmitted && !fieldGroup.controls.active.valid">
            <small *ngIf="active.errors.required" class="text-danger sh-text-small">Veuillez Selectionner un Etat</small>
          </div>
      </div>
      <div class="col-12 mb-4 rounded-pill">
        <label for="active" class="form-label text-capitalize">Utilisateur</label>
        <ng-select formControlName="userID">
          <ng-option *ngFor="let user of users" [value]="user.id">{{
            user.name
          }}</ng-option>
        </ng-select>
        <div *ngIf="formSubmitted && !fieldGroup.controls.active.valid">
            <small *ngIf="active.errors.required" class="text-danger sh-text-small">Veuillez Selectionner un Etat</small>
          </div>
      </div>
    </div>
    <div  class="mt-3 col">
      <div class="">
        <button
          style="background-color: #14a2b8"
          type="submit"
          class="btn text-capitalize bg-biblos justify-content-center text-white rounded px-4 py-2 fw-bold"
        >
          VALIDER
        </button>
      </div>
    </div>
  </form>
