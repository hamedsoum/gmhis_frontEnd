<nb-card class="nbCardList">
  <nb-card-header class="row d-flex justify-content-between align-items-center">
    <div class="col-lg-7 col-md-3 col-sm-12">
      <h4
        class="text-capitalize d-flex justify-content-start w-100 text-center"
      >
        Batiment
      </h4>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-12 justify-content-end">
      <button
        (click)="openAddForm(addFormContent)"
        class="text-capitalize btn btn-block btn-success w-100 d-flex align-items-center justify-content-center text-white rounded"
      >
        <nb-icon icon="plus-outline"></nb-icon>
        <span class="fw-bold"> NOUVEAU</span>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="searchForm">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-lg-9 col-md-9 col-sm-12">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 mb-2 rounded-pill">
              <input
                type="text"
                class="form-control"
                formControlName="libelle"
                placeholder="Batiment"
              />
            </div>
            <div class="col-lg-2">
              <span
                (click)="onSearchValueChange()"
                style="
                  background-color: #ededed;
                  color: #14a2b8;
                  cursor: pointer;
                "
                class="material-icons px-2 p-1 rounded"
              >
                search
              </span>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12">
          <ng-select
            [(ngModel)]="selectedSize"
            formControlName="size"
            (change)="onSearchValueChange()"
          >
            <ng-option *ngFor="let size of sizes" [value]="size.id">{{
              size.value
            }}</ng-option>
          </ng-select>
        </div>
      </div>
    </form>
    <div class="tableFixHead">
      <table class="table table-bordered table-hover table-md align-middle">
        <thead class="pb-3 text-capitalize">
          <tr class="pb-3">
            <th>Batiment</th>
            <th scope="col">Action</th>
          </tr>

          <tr></tr>
        </thead>

        <tbody>
          <tr
            *ngFor="
              let building of items
                | paginate
                  : {
                      itemsPerPage: selectedSize,
                      currentPage: currentPage,
                      totalItems: totalItems
                    };
              let i = index
            "
            [class.active]="i == currentIndex"
            (click)="rowSelected(commune, i)"
          >
            <td>{{ building?.libelle | uppercase }}</td>
            <!-- <td>
              <nb-icon
                *ngIf="category.active == true"
                style="color: green"
                icon="checkmark-circle-2"
              ></nb-icon>
              <nb-icon
                *ngIf="category.active == false"
                style="color: red"
                icon="close-circle"
              ></nb-icon>
            </td> -->
            <!-- <td>{{category?.createdAt | date: "dd/MM/yyyy hh:mm:ss"}}</td>
                 <td>{{category.createdByFirstName +' '+ category.createdByLastName | uppercase}}</td>
                 <td>{{category?.updatedAt | date: "dd/MM/yyyy hh:mm:ss"}}</td>
                 <td>{{category.UpdatedByFirstName ? category.UpdatedByFirstName +' '+ category.UpdatedByLastName : '' | uppercase}}</td> -->
            <td style="font-size: 30px">
              <nb-icon
                (click)="openUpdateForm(updateFormContent, building)"
                class="mx-2 pointer"
                style="cursor: pointer"
                icon="edit-outline"
              ></nb-icon>
              <nb-icon
                (click)="deleteBuilding(confirmationDialog, building)"
                class="mx-2 pointer"
                style="cursor: pointer"
                icon="trash-2-outline"
                status="danger"
              ></nb-icon>

              <!-- <nb-icon (click)="openDetailsForm(detailFormContent, commune)" class="mx-2 pointer" style=" cursor: pointer;" icon="eye-outline"></nb-icon> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex w-100 justify-content-center">
      <div
        style="color: #623508"
        *ngIf="showloading"
        class="spinner-border"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <pagination-controls
        responsive="true"
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onPageChange($event)"
      >
      </pagination-controls>
    </div>
  </nb-card-body>
</nb-card>

<!-- add modal -->
<ng-template #addFormContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="text-capitalize modal-title color-biblos" id="add-form-modal">
      Ajouter un batiment
    </h4>
    <nb-icon
      style="cursor: pointer"
      (click)="d('Cross click')"
      class="h4"
      icon="close-circle-outline"
    ></nb-icon>
  </div>
  <div class="modal-body">
    <app-building-form (addBuilding)="addBuilding()"></app-building-form>
  </div>
</ng-template>

<!-- update modal -->
<ng-template #updateFormContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="text-capitalize modal-title color-biblos" id="update-form-modal">
      Modifer un batiment
    </h4>
    <nb-icon
      style="cursor: pointer"
      (click)="d('Cross click')"
      class="h4"
      icon="close-circle-outline"
    ></nb-icon>
  </div>
  <div class="modal-body">
    <app-building-form
      [building]="building"
      (updateBuilding)="updateBuilding()"
    ></app-building-form>
  </div>
</ng-template>

<ng-template #confirmationDialog let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="text-capitalize modal-title color-biblos" id="update-form-modal">
      Confirmation
    </h4>
    <nb-icon
      style="cursor: pointer"
      (click)="d('Cross click')"
      class="h4"
      icon="close-circle-outline"
    ></nb-icon>
  </div>
  <div class="modal-body">
    <p color="danger">
      <nb-icon
        class="mr-2 pointer"
        style="cursor: pointer"
        icon="alert-triangle-outline"
        status="warning"
      ></nb-icon
      >Attention
    </p>
    <p>Etes-vous s√ªre de vouloir supprimer ce batiment ?</p>
    <button
      (click)="confirmDeleteBuilding()"
      style="background-color: #14a2b8"
      type="submit"
      class="btn text-capitalize bg-biblos justify-content-center text-white rounded px-4 py-2 fw-bold"
    >
      VALIDER
    </button>
  </div>
</ng-template>
