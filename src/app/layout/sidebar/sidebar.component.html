<p
[hidden]="!canAccessDashBoard"
  [ngClass]="{ menuActive: menuItem == 'Dashboard' }"
  (click)="menuItemFunction('Dashboard')"
  routerLink="/home"
  class="dashboard py-3"
>
  <fa-icon
    [icon]="faTachometerAlt"
  
    style="font-size: 1rem; margin-right: 10px"
  ></fa-icon
  ><span class="fw-bold">Tableau de bord</span>
</p>

>

</p>
