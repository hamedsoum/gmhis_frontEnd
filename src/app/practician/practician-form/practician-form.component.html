<form [formGroup]="fieldGroup" (ngSubmit)="save()">
    <div
      *ngIf="loading == true"
      class="overlay d-flex justify-content-center align-items-center"
    >
      <div class="d-flex w-100 justify-content-center">
        <div
          class="spinner-border"
          style="width: 5rem; height: 5rem; color: #623508"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <small *ngIf="!details" class="mb-2 fw-bold"
      >Nb: Tous les champs marqués par <span class="text-danger">*</span> sont
      obligatoires</small
    >
    <div *ngIf="invalidFom" class="alert alert-danger">Formulaire invalid</div>
    <div class="row mb-2">

      <div class="col-lg-6 col-md-6 col-sm-12 rounded-pill">
        <label for="active" class="form-label text-capitalize">Utilisateur</label>
        <ng-select (change)="onUserChange($event)">
          <ng-option *ngFor="let user of users" [value]="user">{{
            user.name
          }}</ng-option>
        </ng-select>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="nom" class="form-label text-capitalize">Nom</label>
        <span *ngIf="!details" class="text-danger">*</span>
        <input
          type="text"
          id="nom"
          class="form-control"
          formControlName="nom"
        />
        <div *ngIf="formSubmitted && !fieldGroup.controls.nom.valid">
          <small *ngIf="nom.errors.required" class="text-danger">Veuillez remplir ce champs</small>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="prenoms" class="form-label text-capitalize">Prénom(s)</label>
        <span *ngIf="!details" class="text-danger">*</span>
        <input
          type="text"
          id="prenoms"
          class="form-control"
          formControlName="prenoms"
        />
        <div *ngIf="formSubmitted && !fieldGroup.controls.prenoms.valid">
          <small *ngIf="prenoms.errors.required" class="text-danger">Veuillez remplir ce champs</small>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="email" class="form-label text-capitalize">Email</label>
        <span *ngIf="!details" class="text-danger">*</span>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 rounded-pill">
        <label for="active" class="form-label text-capitalize">Spécialité</label>
        <ng-select formControlName="actCategoryID">
          <ng-option *ngFor="let speciality of specialities" [value]="speciality.id">{{
            speciality.name
          }}</ng-option>
        </ng-select>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="telephone" class="form-label text-capitalize">Téléphone</label>
        <span *ngIf="!details" class="text-danger">*</span>
        <input
          type="text"
          id="telephone"
          class="form-control"
          formControlName="telephone"
        />
        <div *ngIf="formSubmitted && !fieldGroup.controls.prenoms.valid">
          <small *ngIf="prenoms.errors.required" class="text-danger">Veuillez remplir ce champs</small>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="signature" class="form-label text-capitalize">Signature</label>
        <span *ngIf="!details" class="text-danger">*</span>
        <input
        (change)="showPreview($event)"
          type="file"
          id="signature"
          class="form-control"
        />
      </div>
    </div>
    <div *ngIf="!details" class="mt-3 col">
      <div class="">
        <button
          style="background-color: #14a2b8"
          type="submit"
          class="btn text-capitalize bg-biblos justify-content-center text-white rounded px-4 py-2 fw-bold"
        >
          VALIDER
        </button>
      </div>
    </div>
  </form>
