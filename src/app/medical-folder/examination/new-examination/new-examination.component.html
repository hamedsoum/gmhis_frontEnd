<form [formGroup]='examinationForm' (submit)='save()'>
    <div class="row">
  
        <div class="col-md-12">
            <label class="fw-bold mb-2" for="reason">Motif de la consultation<span class="text-danger">*</span></label>
            <textarea class="form-control" formControlName="examinationReasons" rows="8"
                placeholder="Motif de la consultation"></textarea>
            <span class="text-danger" *ngIf="formSubmitted && !examinationForm.controls.examinationReasons.valid">
                <div *ngIf="examinationReasons.errors.required" class="text-danger">Veuillez renseigner le motif de la
                    consultation </div>
            </span>
        </div>
        <div class="col-md-12">
            <label class="fw-bold mb-2" for="conclusion">
                Diagnonstic de l'Interrogatoire
                <span class="text-danger">*</span>
            </label>
            <textarea class="form-control " formControlName="conclusion" rows="8"
                placeholder="Diagnonstic l'Interrogatoire"></textarea>
            <span class="text-danger" *ngIf="formSubmitted && !examinationForm.controls.conclusion.valid">
                <div *ngIf="conclusion.errors.required" class="text-danger">Veuillez remplir ce champs</div>
            </span>
        </div>
    </div>
  
   
</form>
<div [style.margin-top]="'20px'" class=" d-flex justify-content-end">
    <button (click)="save()" class="btn-submit mx-4">Enregistrer</button>
    <button  class="btn-submit " (click)="onChooseLaboratory(chooseLaboratoryContent, 'md')">Examen</button>

</div>
<ng-template #exameFormContent let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="text-capitalize modal-title color-biblos" id="add-form-modal">
        Demande d'analayse(s)
      </h4>
      <nb-icon
        style="cursor: pointer"
        (click)="d('Cross click')"
        class="h4"
        icon="close-circle-outline"
      ></nb-icon>
    </div>
    <div class="modal-body">
      <app-examen-form  [admissionId]="admissionId" (addExam)="addExam()"></app-examen-form>
    </div>
  </ng-template>

<ng-template #chooseLaboratoryContent let-c="close" let-d="dismiss">
    <div class="modal-header ">
      <small>Selectionner le Type de Laboratoire ?</small>
      <nb-icon
        style="cursor: pointer"
        (click)="d('Cross click')"
        class="h4"
        icon="close-circle-outline"
      ></nb-icon>
    </div>
    <div class="modal-body d-flex justify-content-center">
        <button (click)="ChooseLaboratoryType(exameFormContent,false)" class="btn btn-danger mx-2">Externe</button>
        <button (click)="ChooseLaboratoryType(exameFormContent,true)" class="btn btn-success">Interne</button>
    </div>
  
  </ng-template>
