<form [formGroup]='form' (submit)='save()'>
    <div class="row">
        <div class="col-md-12">
            <label class="fw-bold mb-2" for="date">Date : &nbsp;</label>
            <input type="text" formControlName="date" class="form-control" disabled>
        </div>

        <div class="col-md-12">
            <label for="symptoms" class="fw-bold mb-2">Choix de sympt√¥mes
                <span class="text-danger">*</span>
            </label>
            <ng-select formControlName="symptoms" [multiple]="true">
                <ng-option *ngFor="let symptom of symptoms" [value]="symptom.id"> {{symptom.name}}
                </ng-option>
            </ng-select>
            <span class="text-danger" *ngIf="formSubmitted && !form.controls.symptoms.valid">
                <div *ngIf="symptom.errors.required" class="text-danger">Veuillez choisir les symptomes </div>
            </span>
        </div>
        <div class="col-md-12">
            <label class="fw-bold mb-2" for="reason">Motif de la consultation<span class="text-danger">*</span></label>
            <textarea class="form-control" formControlName="examinationReasons" rows="8"
                placeholder="Motif de la consultation"></textarea>
            <span class="text-danger" *ngIf="formSubmitted && !form.controls.examinationReasons.valid">
                <div *ngIf="examinationReasons.errors.required" class="text-danger">Veuillez renseigner le motif de la
                    consultation </div>
            </span>
        </div>
        <div class="col-md-12">
            <label class="fw-bold mb-2" for="conclusion">
                Diagnonstic de l'Interrogatoire
                <span class="text-danger">*</span>
            </label>
            <textarea class="form-control " formControlName="conclusion" rows="8"
                placeholder="Diagnonstic l'Interrogatoire"></textarea>
            <span class="text-danger" *ngIf="formSubmitted && !form.controls.conclusion.valid">
                <div *ngIf="conclusion.errors.required" class="text-danger">Veuillez remplir ce champs</div>
            </span>
        </div>
    </div>
  
    <div [style.margin-top]="'20px'" class="col-md-6">
        <button type="submit" class="btn-submit">Enregistrer</button>
    </div>
</form>
