<form [formGroup]="formGroup" (ngSubmit)="save()">
    <div
      *ngIf="loading == true"
      class="overlay d-flex justify-content-center align-items-center"
    >
      <div class="d-flex w-100 justify-content-center">
        <div
          class="spinner-border"
          style="width: 5rem; height: 5rem; color: #623508"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-lg-6 col-sm-12 field">
        <label for="name" class="form-label text-capitalize">Numero Patient</label>
        <input type="text" id="name" class="form-control" formControlName="patientExternalId"/>
      </div>

      <div class="col-lg-6 col-sm-12 field">
        <label for="code" class="form-label text-capitalize">Nom du patient</label>
        <input type="text" id="code" class="form-control"formControlName="patientName"/>
      </div>

      <div class="col-lg-6 col-sm-12 mb-2 rounded-pill field">
        <label for="code" class="form-label text-capitalize">Date d'admission <span class="text-danger">*</span> </label>
        <input nbInput [nbDatepicker]="dateTimePicker" formControlName="createdAt" class="form-control" placeholder="Date et heure d'admission">
        <nb-date-timepicker format="dd-MM-yyyy HH:mm:ss" #dateTimePicker></nb-date-timepicker>
      </div>

      <div class="col-lg-6 col-sm-12 rounded-pill field">
        <label for="active" class="form-label text-capitalize">Type D'admission <span class="text-danger">*</span> </label>
        <ng-select formControlName="type">
          <ng-option *ngFor="let type of types" [value]="type.key">{{type.value}}</ng-option>
        </ng-select>
        <div *ngIf="formSubmitted && !formGroup.controls.type.valid">
          <small *ngIf="type.errors.required" class="text-danger sh-text-small">Veuillez Selectionner un Etat</small>
        </div>
      </div>

      <div class="col-lg-6 col-sm-12 rounded-pill field">
        <label for="active" class="form-label text-capitalize">Service <span class="text-danger">*</span></label>
        <ng-select (change)="onRetrieveActsAndPracticians($event)" formControlName="speciality">
          <ng-option *ngFor="let actCategory of actCategories" [value]="actCategory.id">{{
            actCategory.name
          }}</ng-option>
        </ng-select>
        <div *ngIf="formSubmitted && !formGroup.controls.speciality.valid">
          <small *ngIf="service.errors.required" class="text-danger sh-text-small">Veuillez Selectionner un Etat</small>
        </div>
      </div>

      <div class="col-lg-6 col-sm-12 rounded-pill field">
        <label for="practician" class="form-label text-capitalize">Medecin<span class="text-danger">*</span></label>
        <ng-select placeholder="Practicien" formControlName="practician">
          <ng-option *ngFor="let practician of specialityPracticians" [value]="practician.id">
            {{practician.practicianName}}</ng-option>
        </ng-select>
        <div *ngIf="formSubmitted && !formGroup.controls.practician.valid">
          <small *ngIf="practician.errors.required" class="text-danger sh-text-small">Veuillez renseigner ce champs</small>
        </div>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 rounded-pill field">
        <label for="active" class="form-label text-capitalize">Motif d'admission <span class="text-danger">*</span> </label>
        <ng-select placeholder="Acte d'admission" formControlName="act">
          <ng-option *ngFor="let act of actsNameAndId" [value]="act.id">{{
            act.name
          }}</ng-option>
        </ng-select>
        <div *ngIf="formSubmitted && !formGroup.controls.act.valid">
          <small *ngIf="act.errors.required" class="text-danger sh-text-small">Veuillez Selectionner un Etat</small>
        </div>
      </div>

    </div>
    <div  class="mt-3 col">
      <div class="">
        <button style="background-color: #14a2b8" type="submit"
          class="btn text-capitalize bg-biblos justify-content-center text-white rounded px-4 py-2 fw-bold">
          VALIDER
        </button>
      </div>
    </div>
  </form>
