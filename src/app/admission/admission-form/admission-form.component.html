<form [formGroup]="formGroup" (ngSubmit)="save()">
    <div
      *ngIf="loading == true"
      class="overlay d-flex justify-content-center align-items-center"
    >
      <div class="d-flex w-100 justify-content-center">
        <div
          class="spinner-border"
          style="width: 5rem; height: 5rem; color: #623508"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <span  class="form-warningMsg">Tous les champs marqu√©s par <span class="text-danger">*</span> sont
      obligatoires</span>
    <div *ngIf="invalidFom" class="alert alert-danger">Formulaire invalid</div>
    <div class="row mb-2">
      <div class="col-lg-6 col-md-4 col-sm-12 field">
        <label for="name" class="form-label text-capitalize">Numero Patient</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="patientExternalId"
        />
        <span style="color: red">
        </span>
      </div>

      <div class="col-lg-6 col-md-4 col-sm-12 field">
        <label for="code" class="form-label text-capitalize">Nom du patient</label>
        <input
          type="text"
          id="code"
          class="form-control"
          formControlName="patientName"
        />
        <span style="color: red">
        </span>
      </div>

      <div class="col-lg-6 col-md-4 col-sm-12 mb-2 rounded-pill field">
        <label for="code" class="form-label text-capitalize">Date d'admission <span class="text-danger">*</span> </label>
        <input [nbDatepicker]="datepicker" formControlName="createdAt" class="form-control" placeholder="Date et heure d'admission">
        <nb-datepicker format="dd-MM-yyyy" #datepicker></nb-datepicker>
      </div>

      <div class="col-lg-6 col-md-4 col-sm-12 rounded-pill field">
        <label for="active" class="form-label text-capitalize">Service <span class="text-danger">*</span> </label>
        <ng-select (change)="onRetrieveActsAndPracticians($event)" formControlName="speciality">
          <ng-option *ngFor="let actCategory of actCategories" [value]="actCategory.id">{{
            actCategory.name
          }}</ng-option>
        </ng-select>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 rounded-pill field">
        <label for="active" class="form-label text-capitalize">Motif d'admission <span class="text-danger">*</span> </label>
        <ng-select placeholder="Acte d'admission" formControlName="act">
          <ng-option *ngFor="let act of actsNameAndId" [value]="act.id">{{
            act.name
          }}</ng-option>
        </ng-select>
      </div>

      <div class="col-lg-6 col-md-4 col-sm-12 rounded-pill field">
        <label for="active" class="form-label text-capitalize">Medecin</label>
        <ng-select placeholder="Practicien" formControlName="practician">
          <ng-option *ngFor="let practician of specialityPracticians" [value]="practician.id">
            {{practician.practicianName}}</ng-option>
        </ng-select>
      </div>
      <div class="col-lg-6 col-md-4 col-sm-12 field">
        <label for="code" class="form-label text-capitalize">Caution</label>
        <input
          type="number"
          id="code"
          class="form-control"
          formControlName="caution"
        />
        <span style="color: red">
        </span>
      </div>
    </div>
    <div  class="mt-3 col">
      <div class="">
        <button
          style="background-color: #14a2b8"
          type="submit"
          class="btn text-capitalize bg-biblos justify-content-center text-white rounded px-4 py-2 fw-bold"
        >
          VALIDER
        </button>
      </div>
    </div>
  </form>
